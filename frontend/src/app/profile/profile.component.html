<div class="profile-container">
  <h1>Profile</h1>
  <p><strong>Username:</strong> {{ userProfile.username }}</p>
  <p><strong>Email:</strong> {{ userProfile.email }}</p>

  <h3>Habits</h3>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let habit of habits">
        <td>{{ habit.title }}</td>
        <td>{{ habit.startDate | date: 'short' }}</td>
        <td>{{ habit.endDate | date: 'short' }}</td>
        <td>{{ habit.description }}</td>
      </tr>
    </tbody>
  </table>
</div>

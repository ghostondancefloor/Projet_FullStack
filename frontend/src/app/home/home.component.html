<div class="home-container">
  <div class="welcome-section">
    <h1>Welcome to Habit Tracker App!</h1>
    <p>Choose an option below to get started:</p>
    <div class="cards">
      <div class="card" (click)="navigateTo('/login')">
        <div class="card-icon">
          <i class="fas fa-sign-in-alt"></i>
        </div>
        <h3>Login</h3>
        <p>Sign in to your account.</p>
      </div>
      <div class="card" (click)="navigateTo('/register')">
        <div class="card-icon">
          <i class="fas fa-user-plus"></i>
        </div>
        <h3>Register</h3>
        <p>Create a new account.</p>
      </div>
      <div class="card" (click)="navigateTo('/about')">
        <div class="card-icon">
          <i class="fas fa-info-circle"></i>
        </div>
        <h3>About</h3>
        <p>Learn more about our app.</p>
      </div>
    </div>
  </div>
</div>

<h2 class="text-center" style="background-color: #111E29; color: white; padding: 10px 0;">Modify Habit</h2>
<form [formGroup]="habitForm" class="row g-3 p-3" style="border-radius: 15px; border: 1px solid #ccc;">
  <!-- Habit -->
  <div class="col-md-6">
    <label for="habit" class="form-label">Habit</label>
    <input class="form-control" id="habit" formControlName="habit" />
  </div>

  <!-- Description -->
  <div class="col-md-6">
    <label for="description" class="form-label">Description</label>
    <input class="form-control" id="description" formControlName="description" />
  </div>

  <!-- Date -->
  <div class="col-md-6">
    <label for="date" class="form-label">Date</label>
    <input class="form-control" id="date" [matDatepicker]="picker" formControlName="date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </div>

  <!-- Time -->
  <div class="col-md-6">
    <label for="time" class="form-label">Time</label>
    <input class="form-control" id="time" type="time" formControlName="time" />
  </div>

  <!-- Duration -->
  <div class="col-md-6">
    <label for="duration" class="form-label">Duration (minutes)</label>
    <input class="form-control" id="duration" type="number" formControlName="duration" />
  </div>

  <!-- Buttons -->
  <div class="col-12 d-flex justify-content-center mt-4">
    <button class="btn btn-primary me-2" type="button" (click)="onSubmit()">Save</button>
    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>

<h2>Add Habit</h2>
<form [formGroup]="habitForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Habit</mat-label>
    <input matInput id="habit" formControlName="habit" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput id="description" formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Frequency</mat-label>
    <mat-select id="frequency" formControlName="frequency">
      <mat-option value="Daily">Daily</mat-option>
      <mat-option value="Weekly">Weekly</mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="habitForm.get('frequency')?.value === 'Weekly'">
    <label for="daysOfWeek">Days of the Week:</label>
    <div formGroupName="days" class="day-checkboxes">
      <div *ngFor="let day of daysOfWeek">
        <label [for]="day.key">
          <input type="checkbox" [id]="day.key" [formControlName]="day.key" />
          {{ day.label }}
        </label>
      </div>
    </div>
  </div>

  <mat-form-field>
    <mat-label>Start Date</mat-label>
    <input matInput id="start-date" [matDatepicker]="picker" formControlName="date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Time</mat-label>
    <input matInput id="time" formControlName="time" type="time" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Duration (minutes)</mat-label>
    <input matInput id="duration" formControlName="duration" type="number" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>End Date (Optional)</mat-label>
    <input matInput id="end-date" [matDatepicker]="endPicker" formControlName="end" />
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="habitForm.invalid">Add Habit</button>
  <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
</form>

<form [formGroup]="habitForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Habit Title</label>
      <input
        id="title"
        class="form-control"
        formControlName="title"
        placeholder="Enter habit title"
      />
    </div>
    <div class="mb-3">
      <label for="startDate" class="form-label">Start Date & Time</label>
      <input
        id="startDate"
        class="form-control"
        type="datetime-local"
        formControlName="startDate"
      />
    </div>
    <div class="mb-3">
      <label for="endDate" class="form-label">End Date & Time</label>
      <input
        id="endDate"
        class="form-control"
        type="datetime-local"
        formControlName="endDate"
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        class="form-control"
        rows="3"
        formControlName="description"
        placeholder="Enter description"
      ></textarea>
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-secondary me-2" type="button" (click)="onCancel()">Cancel</button>
      <button class="btn btn-primary" type="submit" [disabled]="habitForm.invalid">Add Habit</button>
    </div>
  </form>
